name: .NET Core

on:
  push:
    branches: [ v7build ]
  pull_request:
    branches: [ v7build ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
  in-mem-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101
      - name: Test
        run: dotnet test ./tests/MassTransit.Tests/MassTransit.Tests.csproj --no-build --no-restore --verbosity normal
